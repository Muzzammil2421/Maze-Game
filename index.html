<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Maze Game</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <script src="https://unpkg.com/blockly/blockly_compressed.js"></script>
    <script src="https://unpkg.com/blockly/blocks_compressed.js"></script>
    <script src="https://unpkg.com/blockly/javascript_compressed.js"></script>
    <script src="https://unpkg.com/blockly/msg/en.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/two.js@latest/build/two.min.js"></script>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand mx-auto" href="#">ðŸ§© Maze Game</a>
        </div>
    </nav>

    <div class="container-fluid">
        <div class="row full-height">
            <!-- Blockly Section -->
            <div class="col-md-4 mt-1 d-flex flex-column">
                <div class="card equal-height">
                    <div class="card-header text-center"><h2>Blockly Interface</h2></div>
                    <div class="card-body p-2">
                        <div id="blocklyDiv"></div>
                    </div>
                </div>
                <div class="mt-2 text-center">
                    <button id="runButton" class="btn btn-success mr-2">Run</button> 
                    <button id="resetButton" class="btn btn-danger">Reset</button>
                </div>
            </div>

            <!-- Game Iframe Section -->
            <div class="col-md-8 mt-1 d-flex flex-column">
                <div class="card equal-height">
                    <div class="card-header text-center"><h2>Maze</h2></div>
                    <div class="card-body p-0">
                        <iframe id="gameIframe" src="game/index.html"></iframe>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <xml id="toolbox" style="display: none">
        <category name="Movement" color="#29AB29">
            <block type="move_right"></block>
            <block type="move_left"></block>
            <block type="move_up"></block>
            <block type="move_down"></block>
        </category>
        <category name="Actions" color="#A65BFF">
            <block type="repeat_until_obstacle"></block>
        </category>
    </xml>

    <script src="assets/js/main.js"></script>
</body>
</html>
